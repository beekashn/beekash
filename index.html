<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Game Name : Tic Tac Toe -->
      <div class="game-name">
        <h1>Tic Tac Toe</h1>
      </div>

      <div class="score">
        <button class="reset-btn">Reset Game</button>
      </div>
      <!-- Game Body -->
      <main>
        <div class="game-body">
          <button class="game-space"></button>
          <button class="game-space"></button>
          <button class="game-space"></button>
          <button class="game-space"></button>
          <button class="game-space"></button>
          <button class="game-space"></button>
          <button class="game-space"></button>
          <button class="game-space"></button>
          <button class="game-space"></button>
        </div>

        <!-- Displaying Player's Score -->
        <div class="score">
          <h1 id="msg">Let's Play</h1>
          <div class="player" id="player--0">Player 1 : O</div>
          <div class="player" id="player--1">Player 2 : X</div>
        </div>
      </main>
    </div>
  </body>
</html>
